<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <!-- gf -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Dashboard</title>
  </head>
  <body class="min-h-screen w-full text-gray-900 font-sans antialiased">
    <!-- navbar -->
    <nav
      class="w-full h-12 bg-white shadow-md flex items-center justify-between px-4"
    >
      <div class="flex items-center ml-4 gap-3">
        <img src="assets/logo kiri.png" alt="logo kiri" class="h-10 w-24" />
        <h2 class="text-md font-bold text-slate-900">SMP 28 JATINANGOR</h2>
      </div>

      <!-- kanan -->
      <div class="flex items-center text-gray-700 gap-2">
        <div
          class="hover:bg-slate-800 rounded-lg px-2 py-1 transition duration-300"
        >
          <a href="home.html" class="hover:text-white">Home</a>
        </div>
        <div
          class="hover:bg-slate-800 rounded-lg px-2 py-1 transition duration-300"
        >
          <a href="#" class="hover:text-white">Contact</a>
        </div>
        <div
          class="hover:bg-slate-800 rounded-lg px-2 py-1 transition duration-300"
        >
          <a href="login.html" class="hover:text-white">Sign in</a>
        </div>
        <div
          class="hover:bg-slate-800 rounded-lg px-2 py-1 transition duration-300"
        >
          <a href="register.html" class="hover:text-white">Register</a>
        </div>
      </div>
    </nav>

    <div class="relative w-full min-h-screen overflow-hidden">
      <!-- Background image -->
      <img
        src="assets/image.png"
        alt="bg"
        class="absolute inset-0 w-full h-full object-cover -z-10"
      />

      <main
        data-aos="fade-up"
        class="w-full max-w-sm p-6 bg-black/30 backdrop-blur-sm shadow-lg rounded-2xl mx-auto mt-32"
      >
        <h1 class="text-xl font-bold text-center text-white mb-6">Login as</h1>

        <!-- student -->
        <div class="flex items-center gap-3 mb-3">
          <span class="p-1 bg-white/40 rounded-full">
            <img src="assets/reading.png" alt="student" class="h-10 w-10" />
          </span>

          <a href="login.html" class="flex-1">
            <button
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
            >
              Student
            </button>
          </a>
        </div>

        <!-- teacher -->
        <div class="flex items-center gap-3 mb-3">
          <span class="p-2 bg-white/40 rounded-full">
            <img src="assets/teach.png" alt="student" class="h-8 w-8" />
          </span>

          <a href="login_teacher.html" class="flex-1">
            <button
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
            >
              Teacher
            </button>
          </a>
        </div>

        <!-- adm -->
        <div class="flex items-center gap-3">
          <span class="p-2 bg-white/40 rounded-full">
            <img src="assets/administrator.png" alt="student" class="h-8 w-8" />
          </span>

          <a href="login_admin.html" class="flex-1">
            <button
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
            >
              Admin
            </button>
          </a>
        </div>
      </main>
    </div>

    <script src="js/navLink.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
      });
    </script>
  </body>
</html>
