  <div class="flex items-center justify-center min-h-screen bg-[url('/absensi_jatinanggor/assets/image.png')] bg-cover bg-center">
    
    <main data-aos="fade-up" class="w-full max-w-sm p-6  bg-black/30 backdrop-blur-md shadow-lg rounded-2xl mx-auto -mt-10">
  
            <!-- Title -->
            <h1 class="text-xl font-bold text-center text-white mb-2">Register</h1>

            
            
            <!-- Form -->
            <form id="registerForm" class="space-y-4" action="php/register.php" method="POST" enctype="multipart/form-data">
              
              <!-- Username -->
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-user text-blue-400"></i>
                </div>
                <input id="username" name="username" type="text"
                  class="bg-white/10 border border-white/20 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-2 p-2.5 placeholder-white/60"
                  placeholder="Masukkan username">
              </div>
          
              <!-- Email -->
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-envelope text-blue-400"></i>
                </div>
                <input id="email" name="email" type="email"
                  class="bg-white/10 border border-white/20 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-2 p-2.5 placeholder-white/60"
                  placeholder="Masukkan email">
              </div>
          
              <!-- Photo Profile -->
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-camera text-blue-400"></i>
                </div>
                <input id="photo" name="foto" type="file"
                  class="bg-white/10 border border-white/20 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-2 p-2.5 placeholder-white/60">
              </div>
          
              <!-- Password -->
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-blue-400"></i>
                </div>
                <input id="password" name="password" type="password"
                  class="bg-white/10 border border-white/20 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-2 p-2.5 placeholder-white/60"
                  placeholder="Masukkan password">
              </div>
          
              <!-- Confirm Password -->
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-blue-400"></i>
                </div>
                <input id="confirm-password" name="confirm_password" type="password"
                  class="bg-white/10 border border-white/20 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-2 p-2.5 placeholder-white/60"
                  placeholder="Konfirmasi password">
              </div>
          
              <!-- Button -->
              <button id="registerBtn" type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:from-blue-700 hover:to-purple-700 focus:ring-4 focus:outline-none focus:ring-blue-800 shadow-md transition-all duration-300 transform hover:-translate-y-1">
                Register
              </button>
            </form>

             <!-- Popup -->
             <div id="popup" class="hidden flex fixed inset-0 bg-black/50 items-center justify-center">
              <div class="bg-white p-6 rounded-xl shadow-lg text-center">
                <h2 id="popupMessage" class="text-lg font-semibold text-gray-800 "></h2>
                <button onclick="closePopup()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">OK</button>
              </div>
            </div>
            
            <!-- Footer -->
            <div class="flex justify-center">
                <a href="login.html" class="text-slate-300 mt-2">Already have an account?</a>
              </div>
